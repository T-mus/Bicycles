<section class="subscribe">
    <div class="_container">
        <div class="subscribe__body">
            <div class="subscribe__logo">
                <img src="/img/Logos/main-logo.png" alt="" />
            </div>
            <label for="email" class="subscribe__label"
                >Stay on the saddle!</label
            >
            <form action="#" class="subscribe__form" id="subscribe__form">
                <div class="subscribe__input">
                    <input
                        autocomplete=""
                        type="text"
                        id="email"
                        name="email"
                        placeholder="enter your email..."
                    />
                </div>
                <div class="subscribe__button">
                    <button type="submit" class="subscribe__btn">Go</button>
                </div>
            </form>
        </div>
    </div>
</section>
